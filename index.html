<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <title>TravelTip</title>
</head>

<body>

    <header>
        <h1>Travel Tip</h1>
    </header>

    <section class="search-bar">
        <form class="search-box" onsubmit="onSearchLoc(this)">
            <input class="search-input" type="text" placeHolder="Search place" />
            <button class="btn search-btn">Search</button>
        </form>
    </section>

    <div class="map" id="map" style="width: 100%; height: 400px;"></div>

    <section class="map-btns">
        <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
        <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
        <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
        <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
    </section>

    <section class="weather-container">
        <h3>here will be a weather box</h3>
    </section>

    <table class="location-table">
    </table>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations:
    <pre class="locs"></pre>
    </p>

    <footer>
        <h5>Build by Shay Zigdon & Guy Dahan 2023</h5>
    </footer>




    <script type="module" src="/js/app.controller.js"></script>
</body>

</html>
